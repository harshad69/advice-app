<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Advice generator app</title>

</head>
<body>
  <div class="flex flex-row justify-center align-center mt-1">
    <main class="flex flex-column justify-center align-center m br-main">
      <div class="flex flex-row justify-center align-center pt-1">
        <div>
          <h1>Advice</h1>
        </div>
        <div class="pl-1">
          <p id="slip-id">#</p>
        </div>
      </div>
      <div class="advice-para" id="advice"></div>
      <div class="p-1 pdd-img">
        <img src="images/pattern-divider-desktop.svg" alt="pattern-divider-desktop">
      </div>
      <div id="icon-img" class="icon-img flex justify-center align-center">
        <img src="images/icon-dice.svg" alt="icon-dice">
      </div>
    </main>
  </div>
  
  <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io/challenges/advice-generator-app-QdUG-13db" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/harshad69" target="_blank">Harshad Rathod</a>.
      </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
